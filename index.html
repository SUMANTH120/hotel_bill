<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .cart-item {
            max-width: 500px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            /* box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1); */
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 120px;
            margin-bottom: 15px;
        }

        button {
            width: 40px;
            height: 40px;
            font-size: 20px;
            background-color:yellowgreen;
            border: 2px solid blueviolet;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color:peru;
        }

        input {
            width: 40px;
            text-align: center;
            border: none;
            font-size: 18px;
        }

        p {
            font-size: 18px;
        }
        img{
            width:200px;
            float: right;
            position: relative;
            bottom: 55px;
        }
        #userName{
            width: 350px;
            border: 2px solid violet;
            margin-top: 0%;
            padding-top: 0px;
            height: 40px;
            position: relative;
            bottom: 10px;
        }
        .thank-you-message {
          display: none;
          font-size: 1.5rem;
          margin-top: 20px;
        }
        .effect {
          transition: background-color 0.5s ease;
        }
        
    </style>
</head>
<body>
    <div class="cart-item">
        <h2>Aloo Jeera</h2>
        <img src="./download.jpeg" alt="">
        <div class="quantity-controls">
            <button onclick="decr()">âˆ’</button>
            <input type="text" id="quantity" value="1" readonly>
            <button onclick="incr()">+</button>
        </div>
        <p>Price per item: Rs<span id="price-per-item"> 155</span></p>
        <p>Item Total: Rs<span id="total-price"> 155</span></p>
        <p>Delivery fee: Rs<span> 40</span></p>
        <p>Platform fee: Rs<span> 6</span></p>
        <p>Gst Chargers: Rs<span id="gst-fee"> 6</span></p>
        <p>Billing Price: Rs<span id="bill-price"> 207</span></p>
        <input type="text" id="userName" placeholder="Add suggestions for the chef......">
        <div class="text-center mt-5">
            <button type="submit" class="btn btn-primary btn-lg shadow-sm w-25" id="bttn">
              Order
            </button>
            <div class="thank-you-message" id="thankYouMessage">Thank You for Ordering!</div>
        </div>
    </div>

    
    <script src="./index.js"></script>
</body>
</html>
